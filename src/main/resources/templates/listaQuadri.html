<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista quadri</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color:lightblue">>
 <div class="container">
    <div class="page-header">
		<h1 style="color:red; size:40px; text-align:left;">Collezione quadri</h1>
	</div>
	<ul>
		<li th:each="quadro : ${quadri}">
			<a th:href="@{/dettagli(id=${quadro.id})}" th:text="${quadro.titolo}"></a>
			<br></br>
		</li>
	</ul>
	<br></br>
	<br></br>
	<button formaction = "/" type = "submit" formmethod = "GET">Indietro</button>
</div>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
