<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Modifica</title>
</head>
<body style="background-color:lightblue">
    <div class="container">
    <div class="page-header">
		<h1 style="color:red; size:40px; text-align:left;">Seleziona Autore</h1>
	</div>
	<form action="#" th:action="@{/modificaAutore}" th:object="${autore}"
		method="post">
		<div>
			<span th:text="#{label.autore}"> Autore: </span> 
			<select name="autoriEsistenti" id="autoUpdate" class="autoUpdate">
				<option value="" th:disabled="true" th:selected="true">Seleziona un autore...</option>
				<option th:each="autore: ${autori}" th:value="${autore.id}" th:text="${autore.nome} + ' ' + ${autore.cognome}" />
			</select>
		</div>
		<br></br>
		<div>
			<span><button type="submit">Modifica</button></span>
		</div>
	</form>
	</div>
</body>
</html>
